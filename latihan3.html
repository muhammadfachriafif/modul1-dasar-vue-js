<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
</head>
<body>

    <div id="app">
       <form>
        <input type="text" placeholder="Masukkan nama anda" v-model="NamaSaya">
        <br><br>
        <label >Nama saya adalah: {{NamaSaya}}  </label>
       </form>
    </div>

    <script>
        var app = new Vue({
        el: '#app',
        data : {
            "NamaSaya" : ""
    }
});
    </script>
</body>
</html>
